<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Spring Boot S3 Upload Example</title>
<link href="css/materialize.min.css" rel="stylesheet" />
<link href="css/app.css" rel="stylesheet" />

</head>
<body>
	<div class="row">
		<div class="col s6 offset-s3 z-depth-4">

			<p class="heading">Spring boot Amazon S3 Upload Example</p>

			<!-- Bucket drop down  -->

			<div class="row">
				<div class="input-field col s12">
					<select>
						<option value="" disabled="disabled" selected="selected">Select S3 buckets</option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
					</select> <label>Select S3 bucket for upload</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<input id="name" type="text" class="validate" /> <label for="name">Create
						new S3 bucket</label>
				</div>
				<div class="input-field col s12">
					<a class="waves-effect waves-light btn">Create Bucket</a><br /> <br />
				</div>

			</div>


			<form action="#">
				<div class="file-field input-field col s12">
					<div class="btn">
						<span>File</span> <input type="file" multiple="multiple" />
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text"
							placeholder="Upload one or more files" />
					</div>
				</div>
				<div class="input-field col s12">
					<a class="waves-effect waves-light btn">Upload Files</a><br /> <br />
				</div>


			</form>

			<!-- End of Bucket drop down  -->
		</div>
	</div>

	<!-- Loading javascripts -->
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/materialize.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
